{% extends "users/base_full.html" %}

{% block breadcrumbs %}
{{ block.super }}
<li> > <a href="{% url books.views.book_list %}">Books</a></li>
{% endblock %}

{% block content %}
	<div class="section">
		<div class="inner">
			<h2>Books</h2>
			<p>All books in the system.</p>
			<ul id="books">
				{% for book in books %}
					<li><a href="{{ book.isbn }}">{{ book.isbn }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
