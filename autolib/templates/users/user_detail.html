{% extends "users/user_list.html" %}

{% block breadcrumbs %}
{{ block.super }}
<li> > <a href="{% url users.views.user_detail user.username %}">{{ user.username }}</a></li>
{% endblock %}

{% block content %}
<div class="section">
	<div class="inner">
		<h2>{{ user.username }}</h2>
		<p>{{ user.get_full_name }}</p>
	</div>
</div>
{% endblock %}
