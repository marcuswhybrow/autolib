{% extends "users/base.html" %}

{% block page_title %}users-user-detail{% endblock %}

{% block breadcrumbs %}
{{ block.super }}
<li id="bc-users-user-detail"><a href="{% url users.views.user_detail user.username %}">{{ user.username }}</a></li>
{% endblock %}

{% block content %}
<div class="section">
	<div class="inner">
		<h2>{{ user.username }}</h2>
		<p>{{ user.get_full_name }}</p>
	</div>
</div>
{% endblock %}
